<body [ngClass]="{ dark: isDarkEnable }">
    <div
        class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-[conic-gradient(at_top_right,_var(--tw-gradient-stops))] from-gray-500 via-gray-200 to-white dark:bg-gray-900 dark:bg-[conic-gradient(at_top_right,_var(--tw-gradient-stops))] dark:from-gray-100 dark:via-gray-600 dark:to-gray-900">
        <header>

            <div class="text-white absolute left-5 top-5 h-10 w-10 z-20"><a *ngIf="isDarkEnable" class="text-white"
                    (click)="changeTheme()" mode-button style="font-size:30px"><svg xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                        <path strokeLinecap="round" strokeLinejoin="round"
                            d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                    </svg></a>
                <a *ngIf="!isDarkEnable" (click)="changeTheme()" mode-button><svg xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                        <path strokeLinecap="round" strokeLinejoin="round"
                            d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
                    </svg>
                </a>

            </div>


        </header>
        <router-outlet></router-outlet>
    </div>
</body>
